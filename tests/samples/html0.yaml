        <hr />

        <p>¹ In the heart of the bustling city, life moves at a relentless pace.
        Skyscrapers reach for the sky, and the streets are alive with the energy
        of a million stories, according to <a
        href="https://www.parl.ca/DocumentViewer/en/44-1/bill/C-234/first-reading">Bill
        C-234</a>.</p>
      fr: >-
        <p>Dans la lumière du petit matin, la rosée scintillait sur l'herbe d'un
        vert éclatant et une brise légère faisait bruisser les feuilles des
        arbres imposants. Les oiseaux chantaient leurs mélodies, créant une
        atmosphère paisible.</p>

        <p>À mesure que le soleil s'élève dans le ciel, il donne une teinte
        chaude et dorée à la scène paisible¹ :</p>

        <ul>

        <li>

        <p>Les montagnes lointaines se dressent majestueusement, offrant une
        toile de fond époustouflante à ce paysage serein.</p>

        </li>

        <li>

        <p>Ce cadre idyllique était l'endroit idéal pour la relaxation et la
        contemplation, loin de l'agitation de la vie quotidienne.</p>

        </li>

        </ul>


