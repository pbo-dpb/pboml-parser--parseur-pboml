    content:
      en: >-
        <p>In the early morning light, the dew glistened on the vibrant green
        grass, and a gentle breeze rustled the leaves of the towering trees.
        Birds sang their melodious songs, creating a peaceful atmosphere.</p>

        <p>As the sun rose higher in the sky, it cast a warm, golden hue over
        the tranquil scene:¹</p>

        <ul>

        <li>

        <p>The distant mountains stood tall and majestic, providing a
        breathtaking backdrop to the serene landscape.</p>

        </li>

        <li>

        <p>This idyllic setting was the perfect place for relaxation and
        contemplation, away from the hustle and bustle of everyday life.</p>

        </li>

        </ul>


