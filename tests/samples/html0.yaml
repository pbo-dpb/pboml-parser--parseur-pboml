      fr: >-
        <p>Le 23 juin 2021, le directeur parlementaire du budget (DPB) a publié
        une note législative sur le coût de l’exemption de la taxe fédérale sur
        le carbone pour le gaz naturel commercialisable et le propane utilisés
        par les machineries agricoles admissibles, comme le prévoyait le projet
        de loi C-206 (43e législature, 2e session).</p>

        <p>Le 7 février 2022, le projet de loi connexe C-234 : Loi modifiant la
        Loi sur la tarification de la pollution causée par les gaz à effet de
        serre, a été déposé au Parlement. Ce projet de loi élargit la définition
        de machinerie agricole admissible à l’exemption de la taxe fédérale sur
        le carbone pour inclure : a) tout bien qui sert au chauffage ou au
        refroidissement d’un bâtiment ou d’une structure semblable, notamment
        celui ou celle utilisé pour l’élevage ou le logement d’animaux de ferme;
        b) les séchoirs à grains¹.</p>

        <p>Le DPB a estimé le coût du projet de loi C-234. Comparativement à
        l’estimation précédente établie pour le projet de loi C-206, le DPB a
        projeté l’utilisation du gaz naturel commercialisable et du propane dans
        le secteur agricole de Alberta, de la Saskatchewan, du Manitoba et de
        l’Ontario en se basant sur:</p>

        <ul>

        <li>

        <p>les nouvelles projections concernant l’utilisation du gaz naturel
        dans le secteur industriel (par province) selon le scénario des
        politiques actuelles sur l’avenir énergétique du Canada (Avenir
        énergétique 2021) publié par la Régie de l’énergie du Canada (REC)²;</p>

        </li>

        <li>

        <p>les projections concernant la demande de propane autre que la demande
        du secteur pétrochimique incluse dans Avenir énergétique 2021 de la
        REC³.</p>

        </li>

        </ul>

        <p>Le DPB continue de s’appuyer sur l’hypothèse selon laquelle
        l’utilisation totale projetée de gaz naturel et de propane par les
        agriculteurs est admissible à l’exemption de la tarification du carbone,
        une très petite partie de ces combustibles étant réservée à des fins
        personnelles.</p>

