      en: >-
        <p>The PBO has estimated the cost of C-234. Compared to the previous
        cost estimate for C-206, PBO has projected total marketable natural gas
        and propane use in the agricultural sector for Alberta, Saskatchewan,
        Manitoba, and Ontario based on:</p>

        <ul>

        <li>

        <p>New projections of natural gas use in the industrial sector (by
        province) in Canada’s Energy Future Current Policies Scenario (EF2021)
        published by the Canada Energy Regulator (CER).²</p>

        </li>

        <li>

        <p>Projections of propane demand other than petrochemical demand
        included in the CER EF2021.³</p>

        </li>

        </ul>

        <p>The PBO continues to use the assumption that the total projected
        usage of natural gas and propane by farmers are eligible for the carbon
        pricing exemption, as a very small portion of these fuels have been
        assigned for personal use.</p>

