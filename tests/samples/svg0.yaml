        Bien que l’objectif premier du financement du FACL soit d’inciter les
        municipalités à faire des réformes qui entraîneront une augmentation de
        l’offre de logements, ce financement ne doit être utilisé qu’à des fins
        précises concernant le logement. La SCHL a pu fournir un premier rapport
        pour certaines administrations participantes, notamment en ce qui
        concerne les dépenses engagées au titre du FACL pour de nombreuses
        grandes villes au cours de la première année de leurs ententes
        concernant le FACL. Sur les 599 millions de dollars avancés à ces
        administrations participantes pour la première année de leur plan
        d’action dans le cadre du FACL, 93 millions de dollars (16 %) avaient
        été dépensés à la fin de cette première année.
