    content:
      en: >-
        It is also helpful to look to CMHC’s units permitted and construction
        starts in units by census metropolitan area (CMA), as this data covers
        more participating jurisdictions, allows us to focus on the most recent
        results, and facilitates comparisons to historical average figures. In
        aggregate, from October 2024 to April 2025, the CMAs of jurisdictions
        participating in the HAF permitted 31% more units and saw 5% more
        construction starts in units than the 2018 to 2023 seasonally adjusted
        monthly average for the same areas.


        CMA-level data is also available for non-participating jurisdictions,
        and comparing to non-participating jurisdictions is one way to start to
        control for the impact of economic conditions on starts. Compared with
        CMAs centered on non-participating jurisdictions, participating
        jurisdictions both permitted more units (+31% v -15%) and saw more units
        started (+5% v -28%) compared with the applicable historical averages.


        These changes are not consistent across participating jurisdictions,
        with increases in permits and starts in the Province of Quebec (+4,666
        units started/month), the Calgary CMA (+14,421 units started/month), and
        the Edmonton CMA (+7,708 units started/month) largely offset by lower
        permits and starts in the Toronto CMA (-18,219 units started/month) and
        other CMAs in Ontario (-4,002 units started /month). The Province of
        Quebec, Calgary, and Edmonton all implemented major rezoning initiatives
        intended to permit more housing; however, these initiatives were already
        well underway or had already received legislative approval prior to the
        signing of those jurisdiction’s Housing Accelerator Fund agreements.[^3]
        Conversely, Toronto’s decline in starts appears to be driven by economic
        conditions as permits were only down -148 units permitted/month.
      fr: >-
        Il convient également de se pencher sur les données de la SCHL
        concernant les logements autorisés et mis en chantier par région
        métropolitaine de recensement (RMR), car ces données couvrent un plus
        grand nombre d’administrations participantes, nous permettent de nous
        concentrer sur les résultats les plus récents et facilitent les
        comparaisons avec les moyennes historiques. Au total, de octobre 2024 à
        avril 2025, les RMR des administrations participant au FACL ont autorisé
        31 % de plus de logements, et ont enregistré 5 % de mises en chantier de
        plus que la moyenne mensuelle désaisonnalisée de 2018 à 2023 pour les
        mêmes régions.


        Des données au niveau des RMR sont également disponibles pour les
        administrations non participantes, et la comparaison avec ces dernières
        est une façon de commencer à contrôler l’impact de la conjoncture
        économique sur les mises en chantier. Comparativement aux RMR centrées
        sur les administrations non participantes, les administrations
        participantes ont permis la construction de plus de logements (31 %
        contre -15 %) et ont vu plus de mises en chantier de logements (5 %
        contre -28 %) par rapport aux moyennes historiques applicables.


        Les changements diffèrent d’une administration participante à l’autre,
        avec des augmentations du nombre de permis et de mises en chantier au
        Québec (+4 666 logements mis en chantier par mois), dans la région de
        Calgary (+14 421 logements mis en chantier par mois) et dans la région
        d’Edmonton (+7 708 logements mis en chantier par mois), largement
        contrebalancées par une baisse des permis et des mises en chantier dans
        la RMR de Toronto (-18 219 logements mis en chantier par mois) et dans
        d’autres RMR de l’Ontario (-4 002 logements mis en chantier par mois).
        La province du Québec et les villes de Calgary et Edmonton ont toutes
        lancé des initiatives de changement de zonage majeures pour permettre la
        construction de plus de logements; cependant, ces initiatives étaient
        déjà bien avancées ou avaient été approuvées par voie législative avant
        la signature avec ces administrations des ententes relatives au Fonds
        pour accélérer la construction de logements[^3]. À l’inverse, la baisse
        du nombre de mises en chantier à Toronto semble être attribuable à la
        conjoncture économique, car les permis n’ont diminué que de 148 par
        mois.
