    content:
      en: >-
        Under their housing agreements, subnational governments (i.e.
        recipients) have agreed to implement 1,744 initiatives. The largest
        single commitment is Quebec’s adoption of the _Act respecting land use
        planning and development_, accounting for 23,000 incremental units.
        Beyond that commitment, the largest shares of recipients’ expected
        3-year supply are due to implementing incentives, costing and fee
        structures to encourage things such as affordable housing (12,538 units)
        and allowing increased housing density on a single lot including
        promoting “missing middle” housing forms (11,044 units). Participating
        jurisdictions expect their initiatives to have a greater impact over the
        longer term, estimating that the initiatives will supply an additional
        833,126 incremental units over 10 years. Participating jurisdictions
        estimate that $3.2 billion will be needed to implement the initiatives
        set out in their HAF action plans.
      fr: >-
        Dans le cadre de leurs ententes en matière de logement, les
        administrations infranationales (c.-à-d. bénéficiaires) ont convenu de
        mettre en œuvre 1 744 initiatives. L’engagement le plus important est
        l’adoption par le Québec de la _Loi sur l’aménagement et l’urbanisme_,
        qui permet la création de 23 000 logements supplémentaires. Au-delà de
        cet engagement, la plus grande partie de l’offre prévue par les
        bénéficiaires sur trois ans tient à la mise en œuvre de mesures
        incitatives, de structures d’établissement de coûts et de tarification
        visant à favoriser, entre autres, la construction de logements
        abordables (12 538 logements) et l’augmentation de la densité de
        logements sur un terrain, incluant la promotion de formes de logements «
        du chaînon manquant » (11 044 logements). Les administrations
        participantes s’attendent à ce que leurs initiatives aient une plus
        grande incidence à long terme, estimant qu’elles permettront d’offrir
        833 126 logements de plus sur une période de dix ans. Les
        administrations participantes estiment que 3,2 milliards de dollars
        seront nécessaires pour mettre en œuvre les initiatives présentées dans
        leurs plans d’action du FACL.
