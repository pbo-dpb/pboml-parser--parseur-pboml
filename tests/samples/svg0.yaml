        must still be used for specific purposes related to housing.  CMHC was
        able to provide initial reporting for some participating jurisdictions,
        including expenditures of funds provided under the HAF for many major
        cities under the first year of their HAF agreements. Of the $599 million
        advanced to those participating jurisdictions for the first year of
        their HAF Action Plan, $93 million (16%) had been spent by the end of
        that first year.
