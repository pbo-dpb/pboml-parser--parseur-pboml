    content:
      en: >-
        Under the HAF, CMHC has active agreements with 230 sub-national
        governments committing $4.37 billion in total funding.[^2] Under these
        agreements, sub-national governments have agreed to take a variety of
        housing initiatives. For each initiative, the funding recipient or CMHC
        has provided an estimate of its impact and, in total they estimate that
        these initiatives will induce the supply of 119,685 more housing units
        than would have otherwise been created.


        Most funding and anticipated supply are under the Large/Urban Stream of
        the Housing Accelerator Fund, which accounts for $4.1 billion in
        committed funding and 113,817 anticipated units. The remaining $261
        million for 5,868 units falls under the Small/Rural/Northern/Indigenous
        Stream.


        The HAF agreements provide funding to the province of Quebec and local
        governments in every other province and territory.
      fr: >-
        Dans le cadre du FACL, la SCHL a conclu des ententes avec 230
        administrations infranationales pour un financement total de 4,37
        milliards de dollars[^2]. En vertu de ces ententes, les administrations
        infranationales ont accepté de prendre diverses initiatives en matière
        de logement. Pour chaque initiative, le bénéficiaire ou la SCHL a fourni
        une estimation de son impact, et ils estiment qu’au total, ces
        initiatives permettront de créer 119 685 logements de plus que ceux qui
        auraient été construits autrement.


        La plupart des fonds et de l’offre prévue relèvent du volet des grandes
        villes et collectivités urbaines du Fonds pour accélérer la construction
        de logements, qui représente 4,1 milliards de dollars en engagements
        financiers et 113 817 logements prévus. Les 261 millions de dollars
        restants pour la construction de 5 868 logements relèvent du volet des
        petites collectivités et des collectivités rurales, nordiques ou
        autochtones.


        Les ententes conclues dans le cadre du FACL permettent d’accorder du
        financement au Québec et à des administrations locales dans l’ensemble
        des autres provinces et territoires.
