    content:
      en: >-
        The Housing Accelerator Fund (HAF) is an initiative to support and
        incentivize municipalities to take measures to increase the supply of
        housing. The HAF initially targeted the supply of 100,000 new
        middle-class homes by 2024-25 and now targets 112,000 new homes by
        2028.[^1] The HAF is administered by Canada Mortgage and Housing
        Corporation (CMHC) and is currently allocated $4.44 billion in funding
        across 2023-24 to 2027-28, consisting of $3.97 billion allocated in the
        2022 Budget, $69 million for administrative costs, and a $400 million
        top-up allocated in the 2024 Budget.
      fr: >-
        Le Fonds pour accélérer la construction de logements (FACL) est une
        initiative destinée à aider et inciter les municipalités à prendre des
        mesures pour augmenter l’offre de logements. Au départ, le FACL visait
        la construction de 100 000 logements pour la classe moyenne à l’horizon
        2024-2025 et maintenant, il cible 112 000 nouveaux logements d’ici
        2028[^1]. Le FACL est administré par la Société canadienne d’hypothèques
        et de logement (SCHL) et dispose actuellement d’un financement de 4,44
        milliards de dollars pour la période 2023-2024 à 2027-2028, soit 3,97
        milliards de dollars alloués dans le budget de 2022, 69 millions de
        dollars pour couvrir les frais administratifs, et 400 millions de
        dollars supplémentaires alloués dans le budget de 2024.
